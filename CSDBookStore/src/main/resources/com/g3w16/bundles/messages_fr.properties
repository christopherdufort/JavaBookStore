#Help page
homePage=Page d'accueil
homeDesc=La page d'accueil est la page d'atterrissage \u00e0 bilbiotech.com. En haut de la page est notre t\u00eate. Ici vous pouvez rechercher par un champ de votre go\u00fbt, votre inscription, login, afficher votre panier, et changer de langue.
bookPage=Page de livre
bookDesc=La page du livre affiche le livre que vous avez choisi de voir. Vous donnez l'image de couverture, le titre, note, auteur, descripting, et le prix. Vous pouvez cliquer sur le bouton Ajouter au panier pour ajouter l'article \u00e0 votre panier. Apr\u00e8s quatre onglets. La premi\u00e8re est de d\u00e9tails, ce qui montre des d\u00e9tails plus sp\u00e9cifiques du livre. Le deuxi\u00e8me est de commentaires, voici o\u00f9 vous voyez tous les avis approuv\u00e9s par nos utilisateurs. Si vous \u00eates connect\u00e9, vous pouvez soumettre votre propre. Les troisi\u00e8me et quatri\u00e8me affichage d'onglets plus de livres du m\u00eame genre et auteur si vous souhaitez lire des livres similaires.
signupPage=Page d'inscription
signupDesc=La page d'inscription vous permet d'enregistrer un compte pour notre site pour \u00e9crire des commentaires et faire des achats. Vous devez fournir une adresse email et mot de passe lors de l'enregistrement.
loginPage=Page de connexion
loginDesc=La page de connexion permet de vous connecter \u00e0 votre compte pour \u00e9crire un commentaire, faire un achat, et consulter vos commandes. Un nom d'utilisateur et mot de passe correspondant est n\u00e9cessaire.
profilePage=Page profil
profileDesc=La page profil affiche toutes vos informations, y compris vos informations de connexion, ainsi que des informations de facturation. Ce doit \u00eatre rempli avant de faire un achat. Vous allez \u00eatre redirig\u00e9 ici si vous ne l'avez pas rempli ceci tout en essayant de v\u00e9rifier.
browseGenrePage=Parcourir la page de genre
browseGenreDesc=La page de genre de navigation montre tous les livres dans un genre sp\u00e9cifique. En haut de cette page, vous pourrez voir les cinq premiers livres de vente, suivi par tous les livres dans le genre.
resultsPage=Page de r\u00e9sultats
resultsDesc=La page de r\u00e9sultats affiche tous les livres qui correspondent \u00e0 vos crit\u00e8res de recherche. Vous pouvez rechercher un livre par titre, isbn, auteur et \u00e9diteur dans la barre de recherche en haut de la page. Si votre recherche ne renvoie que l'un des r\u00e9sultats, vous \u00eates redirig\u00e9 vers ce livre sp\u00e9cifique sur la page du livre.
cartPage=Page du panier
cartDesc=La page du panier affiche tous les \u00e9l\u00e9ments que vous avez plac\u00e9 dans votre panier avant de commander. Ici, vous pouvez voir le montant de l'achat, et supprimer tous les livres que vous souhaitez ne pas acheter. Si vous \u00eates pr\u00eat \u00e0 v\u00e9rifier, s'il vous pla\u00eet cliquer sur le bouton de commande. Si vous souhaitez continuer vos achats, cliquez sur le lien commercial continuer ce qui vous permettra de revenir \u00e0 la page que vous \u00e9tiez pr\u00e9c\u00e9demment sur.
checkoutPage=Page de paiement
checkoutDesc=La page de paiement est lorsque vous remplissez votre achat et vous devez \u00eatre connect\u00e9 pour le faire. Au moment du d\u00e9part \u00e0 partir de la page du panier, il vous sera demand\u00e9 de fournir vos informations de facturation sur la page de profil si vous avez pas d\u00e9j\u00e0. Sur cette page, vous verrez un r\u00e9capitulatif de la commande, y compris les taxes appropri\u00e9es pour votre province. Vous serez tenu de payer par carte de cr\u00e9dit en remplissant les champs appropri\u00e9s pour votre carte. Lors de l'achat, vous serez redirig\u00e9 vers la page de la facture, ceci est votre facture.
invoicePage=Page de facture
invoiceDesc=La page de la facture affiche une facture de votre achat. Il affichera votre num\u00e9ro de facture, la date d'achat et le co\u00fbt de l'ordre. Vous pourrez \u00e9galement voir tous les livres acheter et \u00eatre en mesure de t\u00e9l\u00e9charger ou d'imprimer cette facture. Une facture est \u00e9galement envoy\u00e9 par courriel lors de l'achat.
ordersPage=Page commandes
ordersDesc=La page des commands affiche toutes vos commandes et vous permet de t\u00e9l\u00e9charger un livre que vous avez l'achat en cliquant sur le bouton de t\u00e9l\u00e9chargement pour le livre appropri\u00e9 que vous voulez t\u00e9l\u00e9charger.

