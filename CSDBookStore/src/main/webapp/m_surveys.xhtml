<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Surveys</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    DataTables Advanced Tables
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                       <h:form>
                                           <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{managerView.allSurvey}" var="surveys">
                                             <h:column>
                                                 <f:facet name="header">#{msgs.survey_id}</f:facet>
                                                    #{surveys.surveyId}
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.question}</f:facet>
                                                    #{surveys.question}
                                                </h:column>
                                               
                                                <h:column>
                                                    <f:facet name="header">#{msgs.answerOne}</f:facet>
                                                    #{surveys.answerOne}
                                                </h:column>
                                               
                                               <h:column>
                                                   <f:facet name="header">#{msgs.answerTwo}</f:facet>
                                                    #{surveys.answerTwo}
                                                </h:column>
                                               
                                               <h:column>
                                                   <f:facet name="header">#{msgs.answerThree}</f:facet>
                                                    #{surveys.answerThree}
                                                </h:column>
                                               
                                                 <h:column>
                                                     <f:facet name="header">#{msgs.answerDefault}</f:facet>
                                                    #{surveys.answerDefault}
                                                </h:column>    
                                               
                                               <h:column>
                                                    <f:facet name="header"><button type="button" class="btn btn-success btn-block">#{msgs.add}</button></f:facet>
                                                        <button type="button" class="btn btn-info btn-block">#{msgs.edit}</button>
                                                        <button type="button" class="btn btn-danger btn-block">#{msgs.delete}</button>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
