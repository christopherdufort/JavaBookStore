<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Formats</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <h:form>
                                    <p:dataTable var="format" value="#{m_formats.allFormat}" widgetVar="formatTable" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15"
                                                 emptyMessage="No news found with given criteria">
                                        <p:column width="200">
                                            <f:facet name="header">
                                                <h:commandLink value="#{msgs.add}" action="#{m_formats.preCreateFormat()}" class="btn btn-success btn-block"/>
                                            </f:facet>
                                            
                                            <h:commandLink value="#{msgs.delete}" action="#{m_formats.destroyFormat(format)}" class="btn btn-danger btn-block"> 
                                                <f:ajax render="@form"/>
                                            </h:commandLink>                                               
                                        </p:column>
                                         
                                        <p:column filterBy="#{format.formatId}" sortBy="#{format.formatId}" headerText="#{msgs.format_id}" filterMatchMode="contains" width="200">
                                            #{format.formatId}
                                        </p:column>

                                        <p:column filterBy="#{format.extension}" sortBy="#{format.extension}" headerText="#{msgs.format}"  filterMatchMode="contains">
                                            #{format.extension}
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>

    </body>

</html>
