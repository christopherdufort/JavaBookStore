<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <h:outputStylesheet name="./css/default.css"/>
                <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <!-- The title of each page is defined on each facelet template client-->
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
        <!-- Global CSS -->
        <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"/>
        <link rel="stylesheet" href="resources/css/customized.css"/>
        <!--        <h:outputStylesheet name="resources/css/customized.css"/>-->
        <link rel="stylesheet" href="resources/foundation-icons/foundation-icons.css"/>
        <!--        <h:outputStylesheet name="resources/foundation-icons/foundation-icons.css"/>-->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa"/>
        <!-- Important Owl stylesheet -->
        <link rel="stylesheet" href="resources/css/owl.carousel.css"/>

        <!-- Default Theme -->
        <link rel="stylesheet" href="resources/css/owl.theme.css"/>



        <ui:insert name="event_listener"></ui:insert>
    </h:head>

    <h:body>
        <!-- Wrapper used to keep content above footer push -->
        <div class="wrapper">
            <!-- TOP HEADER AND NAV BAR -->
            <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle=""></button>
                <div class="title-bar-title">Menu</div>
            </div>
            <div class="top-bar" id="main-menu">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu="">
                        <li><a class="menu-text main-title" href="home.xhtml"> bibliotech</a></li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu" data-responsive-menu="drilldown medium-dropdown">
                        <li><input type="search" placeholder="Search"/></li>
                        <li><button type="button" class="button">Search</button></li>
                        <li class="has-dropdown no-click ">
                            <h:outputLink styleClass=""><i class="fi-torso"></i></h:outputLink>
                            <ul class="dropdown">
                                <ui:fragment rendered="#{authenticationController.isAnonymous()}">
                                    <li>
                                        <h:outputLink styleClass="button" value="/CSDBookStore/faces/login.xhtml">Login</h:outputLink>
                                    </li>
                                    <li>
                                        <h:outputLink styleClass="button" value="/CSDBookStore/faces/signup.xhtml">Sign up</h:outputLink>
                                    </li>
                                </ui:fragment>
                                <ui:fragment rendered="#{authenticationController.isClient()}">
                                    <li>
                                        <h:outputLink styleClass="button" value="#">My Profile</h:outputLink>
                                    </li>
                                    <li>
                                        <h:outputLink styleClass="button fi-shopping-cart" value="/CSDBookStore/faces/cart.xhtml">My Cart</h:outputLink>
                                    </li>
                                    <li>
                                        <h:outputLink styleClass="button" value="/CSDBookStore/faces/logout.xhtml">Logout</h:outputLink>
                                    </li>
                                </ui:fragment>
                                <ui:fragment rendered="#{authenticationController.isManager()}">
                                    <li>
                                        <h:outputLink styleClass="button" value="/CSDBookStore/faces/m_index.xhtml">Admin Panel</h:outputLink>
                                    </li>
                                </ui:fragment>
                            </ul>
                        </li>
                        <li><a href="">FR</a></li>
                    </ul>
                </div>
            </div>
            <!-- END TOP HEADER AND NAV BAR -->

            <!-- CENTER PUT EACH PAGE CONTENT HERE -->
            <!--Each unique page content goes inside this div -->
            <div id="content" class="right_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <!-- This empty div is used to push the footer to the bottom of each page -->
            <div class="push"></div>
        </div>
        <!-- END OF CENTER CONTENT  -->

        <!-- START OF FOOTER -->
        <footer class="top-bar footer" >
            <div class="row">
                <div class="medium-6 columns">
                    <ul class="menu">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="medium-6 columns">
                    <ul class="menu float-right">
                        <li class="menu-text">Copyright &copy; 2016 g3w16 - All Rights Reserved. </li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- END OF FOOTER -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
        <!-- Include js plugin -->
        <script src="resources/js/owl.carousel.js"></script>
        <script>
            $(document).foundation();

            $(document).ready(function () {

                $("#owl-demo").owlCarousel({
                    navigation: true, // Show next and prev buttons
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    singleItem: true


                });
            });
        </script>

        <script src="http://foundation.zurb.com/sites/docs/v/5.5.3/assets/js/modernizr.js"></script>
        <script type="text/javascript" src="https://intercom.zurb.com/scripts/zcom.js"></script>
    </h:body>
</html>
