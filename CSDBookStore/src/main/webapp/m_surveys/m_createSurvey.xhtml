<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Surveys</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Add a Survey
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.question}" for="question"></h:outputLabel>
                                                <h:inputText id="question" value="#{m_surveys.survey.question}" required="true" requiredMessage="#{msgs.required}" />
                                                <h:message for="question" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.answerOne}" for="answerOne"></h:outputLabel>
                                                <h:inputText id="answerOne" value="#{m_surveys.survey.answerOne}" required="true" requiredMessage="#{msgs.required}" />
                                                <h:message for="answerOne" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.answerTwo}" for="answerTwo"></h:outputLabel>
                                                <h:inputText id="answerTwo" value="#{m_surveys.survey.answerTwo}" required="true" requiredMessage="#{msgs.required}" />
                                                <h:message for="answerTwo" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.answerThree}" for="answerThree"></h:outputLabel>
                                                <h:inputText id="answerThree" value="#{m_surveys.survey.answerThree}" required="true" requiredMessage="#{msgs.required}" />
                                                <h:message for="answerThree" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.answerDefault}" for="answerDefault"></h:outputLabel>
                                                <h:inputText id="answerDefault" value="#{m_surveys.survey.answerDefault}" required="true" requiredMessage="#{msgs.required}" />
                                                <h:message for="answerDefault" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.active}" for="survey_active"></h:outputLabel>
                                                <h:outputText rendered="m_surveys.survey.active"></h:outputText>
                                                <h:selectOneRadio id="survey_active" layout="lineDirection" value="#{m_surveys.survey.active}" required="true" requiredMessage="#{msgs.required}">
                                                    <f:selectItem itemValue="True" itemLabel="True" />
                                                    <f:selectItem itemValue="False" itemLabel="False" />
                                                </h:selectOneRadio>
                                                <h:message for="survey_active" errorStyle="color:red; display:block"/>
                                            </h:panelGrid>
                                            <br />
                                            <h:commandButton value="#{msgs.add}"
                                                             action="#{m_surveys.createSurvey}" class="btn btn-success btn-xs" />
                                            <h:outputText value="&#160;" />
                                            <h:commandButton value="#{msgs.cancel}"
                                                             action="#{m_surveys.cancel()}" class="btn btn-danger btn-xs" immediate="true"/>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
