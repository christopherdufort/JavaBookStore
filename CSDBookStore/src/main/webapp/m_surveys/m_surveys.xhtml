<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Surveys</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <h:form>
                                    <p:dataTable var="surveys" value="#{m_surveys.allSurvey}" widgetVar="surveysTable" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15"
                                                 emptyMessage="No news found with given criteria">
                                        <p:column>
                                            <f:facet name="header"><h:commandLink value="#{msgs.add}" action="#{m_surveys.preCreateSurvey()}" class="btn btn-success btn-block"/>
                                            </f:facet>
                                            <h:commandLink value="#{msgs.edit}" action="#{m_surveys.editSurvey(surveys)}" class="btn btn-info btn-sx"/>
                                            <h:outputText value="&#160;" />
                                            <h:commandLink value="#{msgs.delete}" action="#{m_surveys.destroySurvey(surveys)}" class="btn btn-danger btn-sx">
                                                <f:ajax render="@form"/>
                                            </h:commandLink>
                                        </p:column>
                                        <p:column  headerText="#{msgs.active}">
                                            <p:selectBooleanCheckbox value="#{surveys.active}">
                                                <p:ajax update="@form" listener="#{m_surveys.active(surveys)}"/>
                                            </p:selectBooleanCheckbox>
                                        </p:column>

                                        <p:column filterBy="#{surveys.question}" sortBy="#{surveys.question}" headerText="#{msgs.question}"  filterMatchMode="contains">
                                            #{surveys.question}
                                        </p:column>

                                        <p:column filterBy="#{surveys.answerOne}" sortBy="#{surveys.answerOne}" headerText="#{msgs.answerOne}"  filterMatchMode="contains">
                                            #{surveys.answerOne}
                                        </p:column>

                                        <p:column filterBy="#{surveys.answerTwo}" sortBy="#{surveys.answerTwo}" headerText="#{msgs.answerTwo}"  filterMatchMode="contains">
                                            #{surveys.answerTwo}
                                        </p:column>

                                        <p:column filterBy="#{surveys.answerThree}" sortBy="#{surveys.answerThree}" headerText="#{msgs.answerThree}"  filterMatchMode="contains">
                                            #{surveys.answerThree}
                                        </p:column>

                                        <p:column filterBy=" #{surveys.answerDefault}" sortBy=" #{surveys.answerDefault}" headerText="#{msgs.answerDefault}"  filterMatchMode="contains">
                                            #{surveys.answerDefault}
                                        </p:column>    
                                    </p:dataTable>
                                </h:form>

                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
