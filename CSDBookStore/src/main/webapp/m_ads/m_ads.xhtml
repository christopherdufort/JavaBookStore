<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Ads</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Total <h:outputText value="#{m_ads.adCount}"/> Ads
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{m_ads.allAds}" var="ad">
                                                <h:column>
                                                    <f:facet name="header"><h:commandLink value="#{msgs.add}" action="#{m_ads.preCreateAd()}" class="btn btn-success btn-block"/>
                                                    </f:facet>
                                                    <h:commandLink value="#{msgs.edit}" action="#{m_ads.editAd(ad)}" class="btn btn-info btn-block"/>
                                                    <h:outputText value="&#160;" />
                                                    <h:commandLink value="#{msgs.delete}" action="#{m_ads.destroyAd(ad)}" class="btn btn-danger btn-block"> 
                                                        <f:ajax render="@form"/>
                                                    </h:commandLink>                                               
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.ad_id}</f:facet>
                                                        #{ad.adId}
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.ad_filename}</f:facet>
                                                        #{ad.adFilename}
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
