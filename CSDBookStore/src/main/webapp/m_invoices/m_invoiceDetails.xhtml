<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Invoice Detail</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    DataTables Advanced Tables
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{m_invoices.allInvoiceDetailsByInvoice}" var="invoiceD">
                                                <h:column>
                                                    <f:facet name="header">#{msgs.quantity}</f:facet>
                                                        #{invoiceD.quantity}
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.isbn}</f:facet>
                                                        #{invoiceD.bookId.isbn}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.title}</f:facet>
                                                        #{invoiceD.bookId.title}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.bookPrice}</f:facet>
                                                        #{invoiceD.bookPrice}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.gst}</f:facet>
                                                        #{invoiceD.gst}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.hst}</f:facet>
                                                        #{invoiceD.hst}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.pst}</f:facet>
                                                        #{invoiceD.pst}
                                                </h:column>



                                            </h:dataTable>
                                            
                                            <h:commandButton value="#{msgs.backToInvoices}"
                                                                           action="#{m_invoices.cancel()}" class="btn btn-warning" />
                                        </h:form>


                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
