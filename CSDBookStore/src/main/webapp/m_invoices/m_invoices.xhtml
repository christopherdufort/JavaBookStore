<!--@author Xin Ma-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Invoices</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    DataTables Advanced Tables
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>

                                            <p:dataTable class="table table-striped table-bordered table-hover" widgetVar="invoicesTable" id="dataTables-example" value="#{m_invoices.allInvoices}"  var="invoice" filteredValue="#{m_invoices.searchedInvoices}" sortMode="multiple">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Search all fields:" />
                                                        <p:inputText id="globalFilter" onkeyup="PF('invoicesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                                    </p:outputPanel>
                                                </f:facet>


                                                <p:column>
                                                    <f:facet name="header">
                                                             <button type="button" class="btn btn-success btn-block">#{msgs.add}</button>

                                                    </f:facet>
                                                    <h:commandLink value="#{msgs.details}" action ="#{m_invoices.getDetailsPage(invoice)}" class="btn btn-info btn-block"/>
                                                </p:column>
                                                <p:column filterBy="#{invoice.invoiceId}"  filterMatchMode="contains" sortBy="#{invoice.invoiceId}">
                                                    <f:facet name="header">#{msgs.invoice_id}</f:facet>
                                                        #{invoice.invoiceId}
                                                </p:column>
                                                <p:column filterBy="#{invoice.saleDate}"  filterMatchMode="contains" sortBy="#{invoice.saleDate}">
                                                    <f:facet name="header">#{msgs.sale_date}</f:facet>
                                                        #{invoice.saleDate}
                                                </p:column>
                                                <p:column filterBy="#{invoice.userId}"  filterMatchMode="contains" sortBy="#{invoice.userId}">
                                                    <f:facet name="header">#{msgs.user_id}</f:facet>
                                                        #{invoice.userId}
                                                </p:column>
                                                <p:column filterBy="#{invoice.totalNetValueOfSale}"  filterMatchMode="contains" sortBy="#{invoice.totalNetValueOfSale}">
                                                    <f:facet name="header">#{msgs.total_net_value_of_sale}</f:facet>
                                                        #{invoice.totalNetValueOfSale}
                                                </p:column>
                                                <p:column filterBy="#{invoice.totalGrossValueOfSale}"  filterMatchMode="contains" headerText="#{msgs.total_gross_value_of_sale}" sortBy="#{invoice.totalGrossValueOfSale}  ">

                                                    <h:outputText value="#{invoice.totalGrossValueOfSale}" /> 
                                                </p:column>

                                            </p:dataTable>
                                        </h:form>


                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
