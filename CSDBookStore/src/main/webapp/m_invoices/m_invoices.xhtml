<!--@author Xin Ma-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Invoices</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    DataTables Advanced Tables
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{m_invoices.allInvoices}" var="invoice">
                                                <h:column>
                                                    <f:facet name="header"><button type="button" class="btn btn-success btn-block">#{msgs.add}</button>
                                                    
                                                    </f:facet>
                                                    <button type="button" class="btn btn-info btn-block">#{msgs.details}</button>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.invoice_id}</f:facet>
                                                        #{invoice.invoiceId}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.sale_date}</f:facet>
                                                        #{invoice.saleDate}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.user_id}</f:facet>
                                                        #{invoice.userNumber}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.total_net_value_of_sale}</f:facet>
                                                        #{invoice.totalNetValueOfSale}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">#{msgs.total_gross_value_of_sale}</f:facet>
                                                        #{invoice.totalGrossValueOfSale}
                                                </h:column>
                                                
                                            </h:dataTable>
                                        </h:form>

                                        <h:outputText value="#{m_reports.totalSalesForOneInvoice}">


                                        </h:outputText>

                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
