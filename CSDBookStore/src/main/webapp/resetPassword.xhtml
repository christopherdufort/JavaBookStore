<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">
            
            <ui:define name="title">
                Reset Password
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="medium-6 medium-centered large-4 large-centered columns">

                        <h:form>
                            <div class="row column log-in-form">
                                <h4 class="text-center">Type your email to get a reset link</h4>
                                <label>Email
                                    <h:inputText id="emailInput" value="#{authBean.email}" pt:placeholder="somebody@example.com" >
                                        <f:validator validatorId="com.g3w16.validator.EmailValidator"/>
                                    </h:inputText>
                                    <h:message class="error" for="emailInput" style="color:red">
                                    </h:message>
                                </label>
<!--                                <p><a type="submit" class="button expanded">Send reset url</a></p>-->
                                <p><h:commandLink value="Send Reset Information" class="button expanded" action="#{mailController.sendRecoveryEmail()}"></h:commandLink></p>
                            </div>
                        </h:form>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
