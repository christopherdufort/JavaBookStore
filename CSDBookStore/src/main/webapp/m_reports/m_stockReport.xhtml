<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">#{msgs.stockReports}</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel panel-info">
                                <div class="panel-heading">Summary for Stock Reports</div>
                                <div class="panel-body"><h1>Total of <strong><h:outputText value="#{m_books.bookCount}"/></strong> books</h1></div>
                            </div>
                                
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <p:dataTable var="books" value="#{m_books.allBook}" widgetVar="bookTable" 
                                                         rows="10"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" 
                                                         emptyMessage="No news found with given criteria"
                                                         resizableColumns="true" liveResize="true">  
                                                
<!--                                                <p:column filterBy="#{books.bookId}" sortBy="#{books.bookId}" headerText="#{msgs.book_id}" filterMatchMode="contains" width="100">
                                                #{books.bookId}
                                            </p:column>-->

                                                <p:column filterBy="#{books.isbn}" sortBy="#{books.isbn}" headerText="#{msgs.isbn}" filterMatchMode="contains" >

                                                    #{books.isbn}
                                                </p:column>

                                                <p:column filterBy="#{books.title}" sortBy="#{books.title}" headerText="#{msgs.title}" filterMatchMode="contains" >
                                                    #{books.title}
                                                </p:column>

                                                <p:column filterBy="#{books.publisher}" sortBy="#{books.publisher}" headerText="#{msgs.publisher}" filterMatchMode="contains" >
                                                    #{books.publisher}
                                                </p:column>
                                                
                                                <p:column filterBy="#{books.wholesalePrice}" sortBy="#{books.wholesalePrice}" headerText="#{msgs.wholesale_price}" filterMatchMode="contains" >
                                                    #{books.wholesalePrice}
                                                </p:column>
                                                
                                                <p:column filterBy="#{books.salePrice}" sortBy="#{books.salePrice}" headerText="#{msgs.salePrice}" filterMatchMode="contains" >
                                                    #{books.salePrice}
                                                </p:column>
                                                

<!--                                                <p:column filterBy="#{books.publishDate}" sortBy="#{books.publishDate}" headerText="#{msgs.publish_date}" filterMatchMode="contains" width="230">
                                                    #{books.publishDate}
                                                </p:column>-->

                                                <!--                                                   <h:column>
                                                                                                      <f:facet name="header">#{msgs.page_number}</f:facet>
                                                #{books.pageNumber}
                                           </h:column>
                                           
                                           <h:column>
                                               <f:facet name="header">#{msgs.wholesale_price}</f:facet>
                                                #{books.wholesalePrice}
                                            </h:column>
                                            
                                                -->                                           
                                                <p:column filterBy="#{books.listPrice}" sortBy="#{books.listPrice}" headerText="#{msgs.list_price}" filterMatchMode="contains">
                                                    #{books.listPrice}
                                                </p:column><!--
                                                
                                                <h:column>
                                                    <f:facet name="header">#{msgs.sale_price}</f:facet>
                                                #{books.salePrice}
                                            </h:column>
                                            
                                            <h:column>
                                                <f:facet name="header">#{msgs.date_entered}</f:facet>
                                                #{books.dateEntered}
                                            </h:column>-->

                                                <p:column filterBy="#{books.available}" sortBy="#{books.available}" headerText="#{msgs.available}" filterMatchMode="contains">
                                                    #{books.available}
                                                </p:column>

                                                <!--                                                <h:column>
                                                                                                    <f:facet name="header">#{msgs.overall_rating}</f:facet>
                                                #{books.overallRating}
                                            </h:column>
                                            
                                            <h:column>
                                                <f:facet name="header">#{msgs.synopsis}</f:facet>
                                                #{books.synopsis}
                                            </h:column>-->
                                            </p:dataTable>
                                        </h:form>   

                                    </div>
                                    <!-- /.table-responsive -->  
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->
            </ui:define>
        </ui:composition>

        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
