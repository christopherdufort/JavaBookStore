<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">  
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Total Sales per book</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Total sales<h:outputText value="#{m_reports.allTotalSales}"/> 
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>

                                            <p:outputLabel for="popup" value="Popup:" />
                                            <p:calendar id="popup" value="#{m_reports.date1}" />

                                            <p:outputLabel for="date2" value="To date" />
                                            <p:calendar id="date2" value="#{m_reports.date2}" showOn="date2" />

                                            <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{m_reports.allBooks}" var="books">

                                                <h:column>
                                                    <f:facet name="header">#{msgs.book_id}</f:facet>
                                                        #{books.bookId}
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.isbn}</f:facet>
                                                        #{books.isbn}
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.title}</f:facet>
                                                        #{books.title}
                                                </h:column>



                                                <h:column>
                                                    <f:facet name="header">#{msgs.available}</f:facet>
                                                        #{books.available}
                                                </h:column>

                                               
                                            </h:dataTable>
                                        </h:form>   

                                    </div>
                                    <!-- /.table-responsive -->  
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->
            </ui:define>
        </ui:composition>

        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </h:body>

</html>
