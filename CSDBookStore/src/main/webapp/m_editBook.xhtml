<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./templates/m_masterTemplate.xhtml">
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Books</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Edit a book
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:panelGrid columns="2">
                                                <h:outputLabel value="#{msgs.book_id}" for="book_id"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.bookId"></h:outputText>
                                                <h:inputText id="book_id" value="#{managerView.selectedBook.bookId}" />

                                                <h:outputLabel value="#{msgs.isbn}" for="isbn"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.isbn"></h:outputText>
                                                <h:inputText id="isbn" value="#{managerView.selectedBook.isbn}" />

                                                <h:outputLabel value="#{msgs.title}" for="title"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.title"></h:outputText>
                                                <h:inputText id="title" value="#{managerView.selectedBook.title}" />

                                                <h:outputLabel value="#{msgs.publisher}" for="publisher"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.publisher"></h:outputText>
                                                <h:inputText id="publisher" value="#{managerView.selectedBook.publisher}" />

                                                <h:outputLabel value="#{msgs.publish_date}" for="publish_date"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.publishDate"></h:outputText>
                                                <h:inputText id="publish_date" value="#{managerView.selectedBook.publishDate}" />

                                                <h:outputLabel value="#{msgs.page_number}" for="page_number"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.pageNumber"></h:outputText>
                                                <h:inputText id="page_number" value="#{managerView.selectedBook.pageNumber}" />

                                                <h:outputLabel value="#{msgs.wholesale_price}" for="wholesale_price"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.wholesalePrice"></h:outputText>
                                                <h:inputText id="whole_price" value="#{managerView.selectedBook.wholesalePrice}" />

                                                <h:outputLabel value="#{msgs.list_price}" for="list_price"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.listPrice"></h:outputText>
                                                <h:inputText id="list_price" value="#{managerView.selectedBook.listPrice}" />

                                                <h:outputLabel value="#{msgs.sale_price}" for="sale_price"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.salePrice"></h:outputText>
                                                <h:inputText id="sale_price" value="#{managerView.selectedBook.salePrice}" />

                                                <h:outputLabel value="#{msgs.date_entered}" for="date_entered"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.dateEntered"></h:outputText>
                                                <h:inputText id="date_entered" value="#{managerView.selectedBook.dateEntered}" />

                                                <h:outputLabel value="#{msgs.available}" for="available"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.available"></h:outputText>
                                                <h:inputText id="available" value="#{managerView.selectedBook.available}" />

                                                <h:outputLabel value="#{msgs.overall_rating}" for="overall_rating"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.overallRating"></h:outputText>
                                                <h:inputText id="overall_rating" value="#{managerView.selectedBook.overallRating}" />

                                                <h:outputLabel value="#{msgs.synopsis}" for="synopsis"></h:outputLabel>
                                                <h:outputText rendered="managerView.managerView.selectedBook.synopsis"></h:outputText>
                                                <h:inputTextarea id="synopsis" value="#{managerView.selectedBook.synopsis}"/>

                                            </h:panelGrid>
                                            <br />
                                            <h:commandButton value="#{msgs.update}"
                                                             action="#{managerView.updateBook}" class="btn btn-danger btn-xs" />
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
