<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">News</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Add a news
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.news_link}" for="newsFeedLink"></h:outputLabel>
                                                <h:inputText id="newsFeedLink" value="#{m_newsfeed.newsFeed.newsFeedLink}" required="true" requiredMessage="#{msgs.required}" /> 
                                                <h:message for="newsFeedLink" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.active}" for="news_active"></h:outputLabel>
                                                <h:outputText rendered="m_newsfeed.newsfeed.active"></h:outputText>
                                                <h:selectOneRadio id="news_active" layout="lineDirection" value="#{m_newsfeed.newsFeed.active}" required="true" requiredMessage="#{msgs.required}">
                                                    <f:selectItem itemValue="True" itemLabel="True" />
                                                    <f:selectItem itemValue="False" itemLabel="False" />
                                                </h:selectOneRadio>
                                                <h:message for="news_active" errorStyle="color:red; display:block"/>
                                            </h:panelGrid>
                                            <br />
                                            <h:commandButton value="#{msgs.add}"
                                                             action="#{m_newsfeed.createNews()}" class="btn btn-success btn-xs" />
                                            <h:outputText value="&#160;" />
                                            <h:commandButton value="#{msgs.cancel}"
                                                             action="#{m_newsfeed.cancel()}" class="btn btn-danger btn-xs" immediate="true"/>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
