<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">News</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <h:form>
                                    <p:dataTable var="news" value="#{m_newsfeed.allNews}" widgetVar="newsTable" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,15"
                                                 emptyMessage="No news found with given criteria">

                                        <p:column>
                                            <f:facet name="header">
                                                <h:commandLink value="#{msgs.add}" action="#{m_newsfeed.preCreateNews()}" class="btn btn-success btn-block"/>
                                            </f:facet>

                                            <h:commandLink value="#{msgs.edit}" action="#{m_newsfeed.editNews(news)}" class="btn btn-info btn-sx"/>
                                            <h:outputText value="&#160;" />
                                            <h:commandLink value="#{msgs.delete}" action="#{m_newsfeed.destroyNews(news)}" class="btn btn-danger btn-sx">   
                                                <f:ajax render="@form" />
                                            </h:commandLink>
                                        </p:column>
                                        <p:column  headerText="#{msgs.active}">
                                            <p:selectBooleanCheckbox value="#{news.active}">
                                                <p:ajax update="@form" listener="#{m_news.active(news)}"/>
                                            </p:selectBooleanCheckbox>
                                        </p:column>
                                        <p:column filterBy="#{news.newsFeedId}" sortBy="#{news.newsFeedId}" headerText="#{msgs.news_id}"  filterMatchMode="contains">
                                            <h:outputText value="#{news.newsFeedId}" />
                                        </p:column>

                                        <p:column filterBy="#{news.newsFeedLink}" sortBy="#{news.newsFeedLink}" headerText="#{msgs.news_link}"  filterMatchMode="contains">
                                            <h:outputText value="#{news.newsFeedLink}" />
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
