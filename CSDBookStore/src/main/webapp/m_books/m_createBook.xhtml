<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Book</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Add a book
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form enctype="multipart/form-data">
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.isbn}" for="isbn"></h:outputLabel>
                                                <p:inputText id="isbn" value="#{m_books.book.isbn}"/>
                                                <h:message for="isbn" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.title}" for="title"></h:outputLabel>
                                                <p:inputText id="title" value="#{m_books.book.title}"/>
                                                <h:message for="title" errorStyle="color:red; display:block"/>

                                                <h:outputLabel for="author" value="#{msgs.author}" />
                                                <p:selectCheckboxMenu id="author" value="#{m_books.book.authorList}" label="#{msgs.author}" scrollHeight="150"
                                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" converter="com.g3w16.converter.AuthorConverter">
                                                    <f:selectItems value="#{m_books.allAuthors}" />
                                                </p:selectCheckboxMenu>
                                                <p:commandLink value="Submit" update="authorDisplay" />
                                            </h:panelGrid>

                                            <p:outputPanel id="authorDisplay" style="width:250px;padding-left:5px;margin-top:10px">
                                                <p:dataList value="#{m_books.book.authorList}" var="author">
                                                    #{author}
                                                </p:dataList>
                                            </p:outputPanel>
                                            <br />
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.publisher}" for="publisher"></h:outputLabel>
                                                <p:inputText id="publisher" value="#{m_books.book.publisher}"/>
                                                <h:message for="publisher" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.publish_date}" for="publish_date"></h:outputLabel>
                                                <p:calendar id="publish_date" value="#{m_books.book.publishDate}"/>
                                                <h:message for="publish_date" errorStyle="color:red; display:block"/>

                                                <h:outputLabel for="format" value="#{msgs.formats}" />
                                                <p:selectCheckboxMenu id="format" value="#{m_books.book.formatList}" label="#{msgs.format}" scrollHeight="150"
                                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" converter="com.g3w16.converter.FormatConverter">
                                                    <f:selectItems value="#{m_books.allFormat}" />
                                                </p:selectCheckboxMenu>
                                                <p:commandLink value="Submit" update="formatDisplay" />
                                            </h:panelGrid>
                                            <p:outputPanel id="formatDisplay" style="width:250px;padding-left:5px;margin-top:10px">
                                                <p:dataList value="#{m_books.book.formatList}" var="format">
                                                    #{format}
                                                </p:dataList>
                                            </p:outputPanel>
                                            <br />
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.page_number}" for="page_number"></h:outputLabel>
                                                <p:inputText id="page_number" value="#{m_books.book.pageNumber}"/>
                                                <h:message for="page_number" errorStyle="color:red; display:block"/>

                                                <h:outputLabel for="genre" value="#{msgs.genre}" />
                                                <p:selectCheckboxMenu id="genre" value="#{m_books.book.genreList}" label="#{msgs.genre}" scrollHeight="150"
                                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" converter="com.g3w16.converter.GenreConverter">
                                                    <f:selectItems value="#{m_books.allGenre}"/>
                                                </p:selectCheckboxMenu>
                                                <p:commandLink value="Submit" update="genreDisplay" />
                                            </h:panelGrid>
                                            <p:outputPanel id="genreDisplay" style="width:250px;padding-left:5px;margin-top:10px">
                                                <p:dataList value="#{m_books.book.genreList}" var="genre">
                                                    #{genre}
                                                </p:dataList>
                                            </p:outputPanel>
                                            <br />
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.wholesale_price}" for="wholesale_price"></h:outputLabel>
                                                <p:inputText id="whole_price" value="#{m_books.book.wholesalePrice}"/>
                                                <h:message for="wholesale_price" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.list_price}" for="list_price"></h:outputLabel>
                                                <p:inputText id="list_price" value="#{m_books.book.listPrice}"/>
                                                <h:message for="list_price" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.sale_price}" for="sale_price"></h:outputLabel>
                                                <p:inputText id="sale_price" value="#{m_books.book.salePrice}"/>
                                                <h:message for="sale_price" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.available}" for="available"></h:outputLabel>
                                                <p:selectOneRadio id="available" layout="lineDirection" value="#{m_books.book.available}" required="true" requiredMessage="#{msgs.required}">
                                                    <f:selectItem itemValue="True" itemLabel="True" />
                                                    <f:selectItem itemValue="False" itemLabel="False" />
                                                </p:selectOneRadio>
                                                <h:message for="available" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.synopsis}" for="synopsis"></h:outputLabel>
                                                <p:inputTextarea id="synopsis" value="#{m_books.book.synopsis}"/>
                                                <h:message for="synopsis" errorStyle="color:red; display:block"/>

                                                 <p:fileUpload mode="simple" value="#{m_books.file}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>       
                                            </h:panelGrid>
                                                                              
                                            <br />
                                            <p:commandButton value="#{msgs.add}"
                                                             action="#{m_books.createBook}" class="btn btn-success btn-xs" />
                                            <h:outputText value="&#160;" />
                                            <p:commandButton value="#{msgs.cancel}"
                                                             action="#{m_books.cancel}" class="btn btn-danger btn-xs" immediate="true"/>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });


        </script>

    </body>

</html>
