<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Books</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Edit a book
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:graphicImage styleClass="thumbnail smallBook" value="./../resources/images/#{m_books.book.isbn}.jpg"/>
                                            <hr />
                                            <h:inputHidden value="#{m_books.book.bookId}"/>
                                            
                                            <h:panelGrid columns="2" class="panel panel-body">
                                                <h:outputLabel value="#{msgs.title}" for="title"></h:outputLabel>
                                                <h:outputText id="title" value="#{m_books.book.title}" />

                                                <h:outputLabel value="#{msgs.isbn}" for="isbn"></h:outputLabel>
                                                <h:outputText id="isbn" value="#{m_books.book.isbn}" />

                                                <h:outputLabel value="#{msgs.author}" for="author"></h:outputLabel>
                                                <ui:repeat value="#{m_books.allAuthorsForBook}" var="authors">
                                                    <h:outputText value="#{authors.authorName}" />
                                                    <h:outputText value="&#160;" />
                                                </ui:repeat>

                                                <h:outputLabel value="#{msgs.publisher}" for="publisher"></h:outputLabel>
                                                <h:outputText id="publisher" value="#{m_books.book.publisher}" />

                                                <h:outputLabel value="#{msgs.publish_date}" for="publish_date"></h:outputLabel>
                                                <h:outputText id="publish_date" value="#{m_books.book.publishDate}" />
                                                <h:outputLabel value="#{msgs.genre}" for="genre"></h:outputLabel>
                                                <ui:repeat value="#{m_books.allGenreForBook}" var="genre">
                                                    <h:outputText value="#{genre.genreName}" />
                                                    <h:outputText value="&#160;" />
                                                </ui:repeat>
                                                <h:outputLabel value="#{msgs.format}" for="format"></h:outputLabel>
                                                <ui:repeat value="#{m_books.allFormatForBook}" var="format">
                                                    <h:outputText value="#{format.extension}" />
                                                    <h:outputText value="&#160;" />
                                                </ui:repeat>

                                                <h:outputLabel value="#{msgs.page_number}" for="page_number"></h:outputLabel>
                                                <h:outputText id="page_number" value="#{m_books.book.pageNumber}" />

                                                <h:outputLabel value="#{msgs.wholesale_price}" for="wholesale_price"></h:outputLabel>
                                                <h:outputText id="whole_price" value="#{m_books.book.wholesalePrice}" />

                                                <h:outputLabel value="#{msgs.list_price}" for="list_price"></h:outputLabel>
                                                <h:outputText id="list_price" value="#{m_books.book.listPrice}" />

                                                <h:outputLabel value="#{msgs.sale_price}" for="sale_price"></h:outputLabel>
                                                <h:outputText id="sale_price" value="#{m_books.book.salePrice}" />

                                                <h:outputLabel value="#{msgs.date_entered}" for="date_entered"></h:outputLabel>
                                                <h:outputText id="date_entered" value="#{m_books.book.dateEntered}" />

                                                <h:outputLabel value="#{msgs.available}" for="available"></h:outputLabel>
                                                <h:outputText id="available" value="#{m_books.book.available}" />

                                                <h:outputLabel value="#{msgs.overall_rating}" for="overall_rating"></h:outputLabel>
                                                <h:outputText id="overall_rating" value="#{m_books.book.overallRating}" />

                                                <h:outputLabel value="#{msgs.synopsis}" for="synopsis"></h:outputLabel>
                                                <h:outputText id="synopsis" value="#{m_books.book.synopsis}"/>

                                            </h:panelGrid>
                                            <br />
                                            <h:commandButton value="#{msgs.edit}"
                                                             action="#{m_books.editBook(m_books.book)}" class="btn btn-success " />
                                            <h:outputText value="&#160;" />
                                            <h:commandButton value="#{msgs.cancel}"
                                                             action="#{m_books.cancel()}" class="btn btn-danger " />
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
