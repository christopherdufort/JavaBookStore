<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Books</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Edit a book
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:panelGrid columns="3">
                                                <h:outputLabel value="#{msgs.book_id}" for="book_id"></h:outputLabel>
                                                <h:inputText id="book_id" value="#{m_books.book.bookId}" />
                                                <h:outputText rendered="m_books.book.bookId"></h:outputText>
                                                <h:message for="book_id" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.isbn}" for="isbn"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.isbn"></h:outputText>
                                                <h:inputText id="isbn" value="#{m_books.book.isbn}" />
                                                <h:message for="isbn" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.title}" for="title"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.title"></h:outputText>
                                                <h:inputText id="title" value="#{m_books.book.title}" />
                                                <h:message for="title" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.author}" for="author"></h:outputLabel>
                                                <h:outputText rendered="m_books.author"></h:outputText>
                                                <h:selectOneMenu id="author" value="#{m_books.author}"  >
                                                    <f:converter converterId="com.g3w16.converter.AuthorConverter"/>
                                                    <f:selectItems value="#{m_books.allAuthors}" var="a" itemLabel="#{a.authorName}" itemValue="#{a.authorId}"/>
                                                </h:selectOneMenu>
                                                <h:message for="author" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.publisher}" for="publisher"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.publisher"></h:outputText>
                                                <h:inputText id="publisher" value="#{m_books.book.publisher}" />
                                                <h:message for="publisher" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.publish_date}" for="publish_date"></h:outputLabel>
                                                <h:outputText rendered="mm_books.book.publishDate"></h:outputText>
                                                <h:inputText id="publish_date" value="#{m_books.book.publishDate}" >
                                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                </h:inputText>
                                                <h:message for="publish_date" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.format}" for="format"></h:outputLabel>
                                                <h:outputText rendered="m_books.format"></h:outputText>
                                                <h:selectOneMenu id="format" value="#{m_books.format}" >
                                                    <f:converter converterId="com.g3w16.converter.FormatConverter"/>
                                                    <f:selectItems value="#{m_books.allFormat}" var="f" itemLabel="#{f.extension}" itemValue="#{f.formatId}"/>
                                                </h:selectOneMenu>
                                                <h:message for="format" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.genre}" for="genre"></h:outputLabel>
                                                <h:outputText rendered="m_books.genre"></h:outputText>
                                                <h:selectOneMenu id="genre" value="#{m_books.genre}" >
                                                    <f:converter converterId="com.g3w16.converter.GenreConverter"/>
                                                    <f:selectItems value="#{m_books.allGenre}" var="g" itemLabel="#{g.genreName}" itemValue="#{g.genreId}"/>
                                                </h:selectOneMenu>
                                                <h:message for="genre" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.page_number}" for="page_number"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.pageNumber"></h:outputText>
                                                <h:inputText id="page_number" value="#{m_books.book.pageNumber}" />
                                                <h:message for="page_number" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.wholesale_price}" for="wholesale_price"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.wholesalePrice"></h:outputText>
                                                <h:inputText id="whole_price" value="#{m_books.book.wholesalePrice}" />
                                                <h:message for="wholesale_price" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.list_price}" for="list_price"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.listPrice"></h:outputText>
                                                <h:inputText id="list_price" value="#{m_books.book.listPrice}" />
                                                <h:message for="list_price" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.sale_price}" for="sale_price"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.salePrice"></h:outputText>
                                                <h:inputText id="sale_price" value="#{m_books.book.salePrice}" />
                                                <h:message for="sale_price" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.date_entered}" for="date_entered"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.dateEntered"></h:outputText>
                                                <h:inputText id="date_entered" value="#{m_books.book.dateEntered}" >
                                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                </h:inputText>
                                                <h:message for="date_entered" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.available}" for="available"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.available"></h:outputText>
                                                <h:selectOneRadio id="available" layout="lineDirection" value="#{m_books.book.available}">
                                                    <f:selectItem itemValue="True" itemLabel="True" />
                                                    <f:selectItem itemValue="False" itemLabel="False" />
                                                </h:selectOneRadio>
                                                <h:message for="available" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.overall_rating}" for="overall_rating"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.overallRating"></h:outputText>
                                                <h:inputText id="overall_rating" value="#{m_books.book.overallRating}" />
                                                <h:message for="overall_rating" errorStyle="color:red; display:block"/>

                                                <h:outputLabel value="#{msgs.synopsis}" for="synopsis"></h:outputLabel>
                                                <h:outputText rendered="m_books.book.synopsis"></h:outputText>
                                                <h:inputTextarea id="synopsis" value="#{m_books.book.synopsis}"/>
                                                <h:message for="synopsis" errorStyle="color:red; display:block"/>

                                            </h:panelGrid>
                                            <br />
                                            <h:commandButton value="#{msgs.update}"
                                                             action="#{m_books.updateBook(m_books.book)}" class="btn btn-success btn-xs" />
                                            <h:outputText value="&#160;" />
                                            <h:commandButton value="#{msgs.cancel}"
                                                             action="#{m_books.cancel}" class="btn btn-danger btn-xs" />
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
