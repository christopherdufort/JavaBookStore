<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">
            <ui:define name="m_content">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Users</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    View an User
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:panelGrid columns="4" class="panel panel-body">
                                                <h:outputLabel value="#{msgs.user_id}" for="user_id"></h:outputLabel>
                                                <h:outputText id="user_id" value="#{m_users.user.userId}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.userId}"/>
                                                <h:message for="user_id" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.email_address}" for="email_address"></h:outputLabel>
                                                <h:outputText id="email_address" value="#{m_users.user.emailAddress}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.emailAddress}"/>
                                                <h:message for="email_address" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.password}" for="password"></h:outputLabel>
                                                <h:outputText id="password" value="#{m_users.user.password}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.password}"/>
                                                <h:message for="password" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.title}" for="title"></h:outputLabel>
                                                <h:outputText id="title" value="#{m_users.user.titleId}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.titleId}"><f:converter converterId="com.g3w16.converter.TitleConverter"/></h:inputHidden>
                                                <h:message for="title" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.first_name}" for="first_name"></h:outputLabel>
                                                <h:outputText id="first_name" value="#{m_users.user.firstName}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.firstName}"/>
                                                <h:message for="first_name" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.last_name}" for="last_name"></h:outputLabel>
                                                <h:outputText id="last_name" value="#{m_users.user.lastName}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.lastName}"/>
                                                <h:message for="last_name" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.company_name}" for="company_name"></h:outputLabel>
                                                <h:outputText id="company_name" value="#{m_users.user.companyName}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.companyName}"/>
                                                <h:message for="company_name" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.address_one}" for="address_one"></h:outputLabel>
                                                <h:outputText id="address_one" value="#{m_users.user.addressOne}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.addressOne}"/>
                                                <h:message for="address_one" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.address_two}" for="address_two"></h:outputLabel>
                                                <h:outputText id="address_two" value="#{m_users.user.addressTwo}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.addressTwo}"/>
                                                <h:message for="address_two" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.city}" for="city"></h:outputLabel>
                                                <h:outputText id="city" value="#{m_users.user.city}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.city}"/>
                                                <h:message for="city" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.province}" for="province"></h:outputLabel>
                                                <h:outputText id="province" value="#{m_users.user.provinceId}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.provinceId}"><f:converter converterId="com.g3w16.converter.ProvinceConverter"/></h:inputHidden>
                                                <h:message for="province" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.country}" for="country"></h:outputLabel>
                                                <h:outputText id="country" value="#{m_users.user.country}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.country}"/>
                                                <h:message for="country" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.postal_code}" for="postal_code"></h:outputLabel>
                                                <h:outputText id="postal_code" value="#{m_users.user.postalCode}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.postalCode}"/>
                                                <h:message for="postal_code" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.home_phone}" for="home_phone"></h:outputLabel>
                                                <h:outputText id="home_phone" value="#{m_users.user.homePhone}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.homePhone}"/>
                                                <h:message for="home_phone" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.cell_phone}" for="cell_phone"></h:outputLabel>
                                                <h:outputText id="cell_phone" value="#{m_users.user.cellPhone}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.cellPhone}"/>
                                                <h:message for="cell_phone" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.manager}" for="manager"></h:outputLabel>
                                                <h:outputText id="manager" value="#{m_users.user.manager}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.manager}"/>
                                                <h:message for="manager" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.active}" for="active"></h:outputLabel>
                                                <h:outputText id="active" value="#{m_users.user.active}"></h:outputText>
                                                <h:inputHidden value="#{m_users.user.active}"/>
                                                <h:message for="active" errorStyle="color:red; display:block"/>
                                                
                                                <h:outputLabel value="#{msgs.total_reviews}" for="reviews"></h:outputLabel>
                                                <h:outputText id="reviews" value="#{m_users.user.reviewList.size()}"></h:outputText>
                                                <h:message for="reviews" errorStyle="color:red; display:block"/>
                                            </h:panelGrid>
                                            <br />
                                            <h:commandButton value="#{msgs.edit}"
                                                             action="#{m_users.editUser(m_users.user)}" class="btn btn-success " />
                                            <h:outputText value="&#160;" />
                                            <h:commandButton value="#{msgs.cancel}"
                                                             action="#{m_users.cancel()}" class="btn btn-warning" />
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
