<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">

            <ui:define name="title">
                Signup
            </ui:define>

            <ui:define name="event_listener">
                <f:metadata>
                    <f:event listener="#{authenticationController.mustBeAnonymous}" type="preRenderView" />
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                <div class="row">
                    <div class="medium-6 medium-centered large-4 large-centered columns">
                        <h:form id="signup_form">
                            <div class="row column log-in-form">
                                <h4 class="text-center">Sign up</h4>
                                <h:message for="signup_form" style="color:red">
                                </h:message>
                                <label>Email
                                    <h:inputText id="emailInput" value="#{signupBean.email}">
                                        <f:validator validatorId="com.g3w16.validator.EmailValidator"/>
                                    </h:inputText>
                                    <h:message for="emailInput" style="color:red">
                                    </h:message>
                                </label>
                                <label>Password
                                    <h:inputSecret id="passwordInput" value="#{signupBean.password}">
                                        <f:validator validatorId="com.g3w16.validator.PasswordValidator"/>
                                    </h:inputSecret>
                                    <h:message for="passwordInput" style="color:red">
                                    </h:message>
                                </label>
                                <label>Confirm Password
                                    <h:inputSecret id="confirmPasswordInput" value="#{signupBean.confirm_password}">
                                        <f:validator validatorId="com.g3w16.validator.ConfirmPasswordValidator"/>
                                    </h:inputSecret>
                                    <h:message for="confirmPasswordInput" style="color:red">
                                    </h:message>
                                </label>
                                <p><h:commandLink value="Sign up" class="button expanded" action="#{userSignupView.signup()}" ></h:commandLink></p>
                            </div>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
