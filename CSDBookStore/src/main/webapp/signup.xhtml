<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Jonas Faure
     Author: Giuseppe Campanelli -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">

            <ui:define name="title">
                #{msgs.signUp}
            </ui:define>

            <ui:define name="event_listener">
                <f:metadata>
                    <f:event listener="#{authenticationController.mustBeAnonymous}" type="preRenderView" />
                </f:metadata>
            </ui:define>
            
            <ui:define name="content">
                <div class="row">
                    <div class="medium-6 medium-centered large-4 large-centered columns">
                        <h:form id="signup_form">
                            <div class="row column log-in-form">
                                <h4 class="text-center">#{msgs.signUp}</h4>
                                <h:message for="signup_form" style="color:red">
                                </h:message>
                                <label>#{msgs.email}
                                    <h:inputText id="emailInput" value="#{signupBean.email}" required="true" requiredMessage="#{msgs.required}">
                                        <f:validator binding="#{emailValidator}"/>
                                        <f:ajax event="blur" render="emailInputError"/>
                                    </h:inputText>
                                    <h:message id="emailInputError" class="error" for="emailInput">
                                    </h:message>
                                </label>
                                <label>#{msgs.password}
                                    <h:inputSecret id="passwordInput" value="#{signupBean.password}" required="true" requiredMessage="#{msgs.required}">
                                        <f:validator binding="#{passwordValidator}"/>
                                        <f:ajax event="blur" render="passwordInputError"/>
                                    </h:inputSecret>
                                    <h:message id="passwordInputError" class="error" for="passwordInput">
                                    </h:message>
                                </label>
                                <label>#{msgs.confirmPassword}
                                    <h:inputSecret id="confirmPasswordInput" value="#{signupBean.confirm_password}" required="true" requiredMessage="#{msgs.required}">
                                        <f:validator binding="#{confirmPasswordValidator}"/>
                                        <f:ajax event="blur" render="confirmPasswordInputError"/>
                                    </h:inputSecret>
                                    <h:message id="confirmPasswordInputError" class="error" for="confirmPasswordInput">
                                    </h:message>
                                </label>
                                <p><h:commandLink value="#{msgs.signUp}" class="button expanded" action="#{userSignupView.signup()}" ></h:commandLink></p>
                            </div>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
