<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Author: Giuseppe Campanelli -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">

            <ui:define name="title">
                Shopping Cart
            </ui:define>

            <ui:define name="content">
                <div class="row columns">
                    <nav aria-label="You are here:" role="navigation">
                        <ul class="breadcrumbs">
                            <li><a href="home.xhtml">Home</a></li>
                            <li>Shopping Cart</li>
                        </ul>
                    </nav>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <h1>Shopping Cart</h1>
                        <h:form>
                            <div class="row">
                                <div class="small-8 columns">
                                    <h5>Item</h5>
                                </div>
                                <div class="small-4 columns">
                                    <h5>Price</h5>
                                </div>
                            </div>
                            <hr/>
                            <ui:repeat var="item" value="#{cartBB.cart}">
                                <div class="row">
                                    <div class="small-8 columns">
                                        <div class="row">
                                            <div class="large-2 columns">
                                                <h:graphicImage styleClass="thumbnail smallBook" value="resources/images/#{item.isbn}.jpg"/>
                                            </div>
                                            <div class="large-10 columns">
                                                <div class="large-12 columns">
                                                    <h4><h:commandLink value="#{item.title}" action="#{bookBB.displayBook(item)}"/></h4>
                                                </div>
                                                <div class="large-12 columns">
                                                    <h6><h:outputText value="#{cartBB.getAuthors(item)}"/></h6>
                                                </div>		
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small-4 columns">
                                        <div class="row">
                                            <div class="large-3 columns">
                                                <h5>$<h:outputText value="#{item.salePrice}"/></h5>
                                            </div>
                                            <div class="large-9 columns">
                                                <h:commandLink action="#{cartBB.removeFromCart(item)}">Remove</h:commandLink>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr/>
                            </ui:repeat>

                            <div class="row">
                                <div class="large-8 columns">
                                    <a href="home.xhtml">Continue shopping</a>
                                </div>
                                <div class="large-4 columns">
                                    <h4>Subtotal: <em>$<h:outputText value="#{cartBB.total}"/></em></h4>
                                    <c:if test="#{cartBB.cart.size() != 0}">
                                        <h:commandButton styleClass="button" value="Check Out" action="#{cartBB.checkOut()}"/>
                                    </c:if>
                                    <c:if test="#{cartBB.cart.size() == 0}">
                                        <h:commandButton styleClass="button disabled" value="Check Out" action="#{cartBB.checkOut()}"/>
                                    </c:if>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
            
            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>
    </body>
</html>
