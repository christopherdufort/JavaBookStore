<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">

            <ui:define name="title">
                Shopping Cart
            </ui:define>

            <ui:define name="content">
                <div class="row columns">
                    <nav aria-label="You are here:" role="navigation">
                        <ul class="breadcrumbs">
                            <li><a href="home.html">Home</a></li>
                            <li>Shopping Cart</li>
                        </ul>
                    </nav>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <h1>Shopping Cart</h1>
                        <h:form>
                            <div class="row">
                                <div class="small-8 columns">
                                    <h5>Item</h5>
                                </div>
                                <div class="small-4 columns">
                                    <h5>Subtotal</h5>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="small-8 columns">
                                    <div class="row">
                                        <div class="large-2 columns">
                                            <h:graphicImage styleClass="thumbnail" value="resources/images/978-1594634710.jpg"/>
                                        </div>
                                        <div class="large-10 columns">
                                            <div class="row">
                                                <div class="large-12 columns">
                                                    <h3><a href="/faces/book.xhtml"><h:outputText value="Big Magic: Creative Living Beyond Fear"/></a></h3>
                                                    <div class="row">
                                                        <div class="large-12 columns">
                                                            <h5><h:outputText value="Elizabeth Gilbert"/></h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>		
                                        </div>
                                    </div>
                                </div>
                                <div class="small-4 columns">
                                    <div class="row">
                                        <div class="large-6 columns">
                                            <h:inputText value="1" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
                                        </div>
                                        <div class="large-6 columns">
                                            <span class="price">$<h:outputText value="25.00"/></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="large-12 columns">
                                            <h:commandLink action="removeFromCart">Remove</h:commandLink>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            
                            <div class="row">
                                <div class="small-8 columns">
                                    <div class="row">
                                        <div class="large-2 columns">
                                            <h:graphicImage styleClass="thumbnail" value="resources/images/978-0785193760.jpg"/>
                                        </div>
                                        <div class="large-10 columns">
                                            <div class="row">
                                                <div class="large-12 columns">
                                                    <h3><a href="/faces/book.xhtml"><h:outputText value="Captain America"/></a></h3>
                                                    <div class="row">
                                                        <div class="large-12 columns">
                                                            <h5><h:outputText value="Nader"/></h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>		
                                        </div>
                                    </div>
                                </div>
                                <div class="small-4 columns">
                                    <div class="row">
                                        <div class="large-6 columns">
                                            <h:inputText value="1" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
                                        </div>
                                        <div class="large-6 columns">
                                            <span class="price">$<h:outputText value="15.00"/></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="large-12 columns">
                                            <h:commandLink action="removeFromCart">Remove</h:commandLink>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>

                            <div class="row">
                                <div class="large-8 columns">
                                    <a href="/faces/home.xhtml">Continue shopping</a>
                                </div>
                                <div class="large-4 columns">
                                    <h4>Subtotal: <em>$<h:outputText value="40.00"/></em></h4>
                                    <h:commandButton styleClass="button" value="Update Cart"/>
                                    <span class="or">&nbsp;</span>
                                    <h:commandButton styleClass="button" value="Check Out"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
            
            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>
    </body>
</html>
