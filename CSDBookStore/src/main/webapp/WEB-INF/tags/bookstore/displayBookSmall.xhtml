<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <div class="media-object">
                <div class="media-object-section">
                    <h:graphicImage styleClass="thumbnail smallBook" value="#{itemImg}"/>
                </div>
                <div class="media-object-section">
                    <h:form><h:commandLink value="#{item.title}" action="#{bookBB.displayBook(item)}"/></h:form>
                    <ui:fragment rendered="#{itemListPrice == itemSalePrice}">
                        <p><h:outputText value="$#{itemListPrice}"/></p>
                    </ui:fragment>
                    <ui:fragment rendered="#{itemListPrice != itemSalePrice}">
                        <p><strike><h:outputText value="$#{itemListPrice}"/></strike>&nbsp;<h:outputText styleClass="red" value="$#{itemSalePrice}"/></p>
                    </ui:fragment>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
