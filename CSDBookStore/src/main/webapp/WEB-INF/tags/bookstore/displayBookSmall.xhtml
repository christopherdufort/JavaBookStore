<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <div class="media-object">
                <div class="media-object-section">
                    <img class="thumbnail" src="#{itemImg}"></img>
                </div>
                <div class="media-object-section">
                    <h6><h:outputText value="#{itemTitle}"/></h6>
                    <h:form><h:commandButton styleClass="button small expanded" value="View" action="#{bookUrl}"/></h:form>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
