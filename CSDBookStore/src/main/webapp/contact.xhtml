<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./templates/masterTemplate.xhtml">

            <ui:define name="title">
                Contact
            </ui:define>

            <ui:define name="content">
                <div class="row log-in-form" style="background:#f2f2f2">
                    <div class="medium-6 columns">
                        <h2><i class="fi-mail large"></i> Contact Us</h2>
                        <p>#{msgs.contactUsMessage}</p>
                    </div>
                    <div class="medium-6 columns">
                        <label>#{msgs.name}
                            <input type="text" placeholder="#{msgs.name}"></input>
                        </label>
                        <label>#{msgs.email}
                            <input type="text" placeholder="#{msgs.email}"></input>
                        </label>
                        <label>
                            Message
                            <textarea placeholder="Message"></textarea>
                        </label>
                        <input type="submit" class="button expanded" value="#{msgs.submit}"></input>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
