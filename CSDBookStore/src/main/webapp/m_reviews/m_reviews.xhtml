<!--@author Xin Ma-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">       
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Reviews</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Total <h:outputText value="#{m_reviews.reviewCount}"/> Reviews, <a href="m_pendingReview.xhtml"><strong>#{m_reviews.pendingCount}</strong></a> Pending Reviews
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <p:dataTable var="reviews" value="#{m_reviews.allReview}" widgetVar="reviewTable" 
                                                         rows="10"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10,15" 
                                                         emptyMessage="No news found with given criteria"
                                                         resizableColumns="true" liveResize="true">  
                                                <p:column width="100"> 
                                                    <h:commandLink value="#{msgs.edit}" action="#{m_reviews.viewReview(reviews)}" class="btn btn-info btn-sx"/>                                                                               
                                                </p:column>
                                                <p:column filterBy="#{reviews.approvalId.approvalStatus}" sortBy="#{reviews.approvalId.approvalStatus}" headerText="#{msgs.approval_id}" filterMatchMode="contains" width="150">
                                                    #{reviews.approvalId.approvalStatus}
                                                </p:column>

                                                <p:column filterBy="#{reviews.reviewId}" sortBy="#{reviews.reviewId}" headerText="#{msgs.review_id}" filterMatchMode="contains" width="150">
                                                    #{reviews.reviewId}
                                                </p:column>

                                                <p:column filterBy="#{reviews.isbn.isbn}" sortBy="#{reviews.isbn.isbn}" headerText="#{msgs.isbn}" filterMatchMode="contains" width="150">
                                                    #{reviews.isbn.isbn}
                                                </p:column>

                                                <p:column filterBy="#{reviews.dateSubmitted}" sortBy="#{reviews.dateSubmitted}" headerText="#{msgs.date_submitted}" filterMatchMode="contains" width="240">
                                                    #{reviews.dateSubmitted}
                                                </p:column>

                                                <p:column filterBy=" #{reviews.userId.userId}" sortBy=" #{reviews.userId.userId}" headerText="#{msgs.user_id}" filterMatchMode="contains" width="150">
                                                    #{reviews.userId.userId}
                                                </p:column>

                                                <p:column filterBy="#{reviews.rating}" sortBy="#{reviews.rating}" headerText="#{msgs.rating}" filterMatchMode="contains" width="150">
                                                    #{reviews.rating}
                                                </p:column>

                                                <p:column filterBy="#{reviews.reviewTitle}" sortBy="#{reviews.reviewTitle}" headerText="#{msgs.review_title}" filterMatchMode="contains" width="200">
                                                    #{reviews.reviewTitle}
                                                </p:column>

                                                <p:column filterBy="#{reviews.reviewText}" sortBy="#{reviews.reviewText}" headerText="#{msgs.review_text}" filterMatchMode="contains" width="800">
                                                    #{reviews.reviewText}
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
