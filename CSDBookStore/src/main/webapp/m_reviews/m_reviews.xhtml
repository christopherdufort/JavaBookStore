<!--@author Xin Ma-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../templates/m_masterTemplate.xhtml">       
            <ui:define name="m_content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Reviews</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Total <h:outputText value="#{m_reviews.reviewCount}"/> Reviews
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper table-responsive">
                                        <h:form>
                                            <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{m_reviews.allReview}" var="reviews">
                                                <h:column> 
                                                    <h:commandLink value="#{msgs.edit}" action="#{m_reviews.editReview(reviews)}" class="btn btn-info btn-xs"/>                                                                               
                                                </h:column>
                                                <h:column>
                                                    <h:outputText rendered="reviews.approvalId.approvalStatus"></h:outputText>
                                                    <h:selectOneMenu id="approval" value="#{m_reviews.selectedApproval}">                                                            
                                                        <f:selectItems value="#{m_reviews.allApproval}" var="a" itemLabel="#{a.approvalStatus}" itemValue="#{a.approvalStatus}"/>
                                                    </h:selectOneMenu>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.approval_id}</f:facet>
                                                    <h:outputText value="#{reviews.approvalId.approvalStatus}"></h:outputText>:
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.review_id}</f:facet>
                                                    <h:outputText value="#{reviews.reviewId}"></h:outputText>:
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.isbn}</f:facet>
                                                    <h:outputText value="#{reviews.isbn.isbn}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.date_submitted}</f:facet>
                                                    <h:outputText value="#{reviews.dateSubmitted}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.user_id}</f:facet>
                                                    <h:outputText value="#{reviews.userId.userId}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.rating}</f:facet>
                                                    <h:outputText value="#{reviews.rating}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.review_title}</f:facet>
                                                    <h:outputText value="#{reviews.reviewTitle}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">#{msgs.review_text}</f:facet>
                                                    <h:outputText value="#{reviews.reviewText}"></h:outputText>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
                <!-- /#page-wrapper -->

            </ui:define>
        </ui:composition>
        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>

    </body>

</html>
